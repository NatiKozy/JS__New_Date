<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Comment_Service</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <section class="service">
        <h1 class="service__title">Сервис комментариев со спам фильтром</h1>
        <div class="service__wrapper">
            <form class="service__form">
                <h2 class="service__form-title">Оставьте ваш комментарий</h2>
                <h3>Показывать ваше имя?</h3>
                <div class="service__radio">
                        <input type="radio" name="show" id="show-yes" value="yes">
                        <label class="service__show-name" for="show-yes">Да</label>
                        <input type="radio" name="show" id="show-no" value="no">
                        <label class="service__show-name" for="show-no">Нет</label>
                </div>
                <h3><label class="service__name" for="name">Введите ваше Имя:</label></h3>
                    <input type="text" name="name" id="name" required>
                <h3><label class="service__avatar" for="avatar">Введите ссылку вашего аватара:</label></h3>
                    <input type="url" name="avatar" id="avatar">
                <h3><label class="service__comments" for="comments">Оставьте комментарий:</label></h3>
                    <textarea name="comments" id="comments" cols="40" rows="20"></textarea>
                <input id="button" type="button" value="Отправить">
            </form>
                <div class="service__chat">
                    <h2 class="service__chat-title">Чат</h2>
                </div>
        </div>
    </section>
    <script src="./assets/script/script.js"></script>
</body>
</html>
